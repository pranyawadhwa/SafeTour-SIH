<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geo-Fence Alerts</title>
  <link rel="stylesheet" href="geo-fencing.css" />
</head>
<body>
  <div class="gfa-header">
    <h1>GEO-FENCE ALERTS</h1>
    <p class="gfa-subtitle">Intelligent Location-Based Notifications</p>
  </div>
  <div class="gfa-container">
    <div class="gfa-map-card">
      <div class="gfa-map-placeholder">
        MAP VIEW
      </div>
    </div>
    <div class="gfa-right-stack">
      <div class="gfa-card">
        <div class="gfa-card-title">CREATE NEW GEOFENCE</div>
        <form>
          <input type="text" placeholder="Zone Name" required />
          <input type="text" placeholder="Radius (meters)" required />
          <input type="text" placeholder="Alert Message" required />
          <button type="submit">CREATE GEOFENCE</button>
        </form>
      </div>
      <div class="gfa-card">
        <div class="gfa-card-title">RECENT ALERTS</div>
        <table class="gfa-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Zone</th>
              <th>Message</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>10:20 AM</td>
              <td>Zone A</td>
              <td>Entry alert</td>
              <td class="active-status">Active</td>
            </tr>
            <tr>
              <td>10:20 AM</td>
              <td>Zone A</td>
              <td>Custom message</td>
              <td class="active-status">Active</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
